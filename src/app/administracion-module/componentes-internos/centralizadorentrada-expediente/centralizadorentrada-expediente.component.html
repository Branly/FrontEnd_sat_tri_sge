<div class="my-2 my-sm-3 my-md-4 my-lg-5 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
    <mat-card-title class="mt-2 main-title">Centralizador de Entrada</mat-card-title>
    <div><br>
        <mat-card>
            
            <ng-container>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <!-- Name Column -->
                    <ng-container matColumnDef="noexpediente">
                        <th mat-header-cell *matHeaderCellDef> No. Expediente </th>
                        <td mat-cell *matCellDef="let element"></td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="tiporecurso">
                        <th mat-header-cell *matHeaderCellDef> Tipo de Recurso </th>
                        <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="nombrecontribuyente">
                      <th mat-header-cell *matHeaderCellDef> Nombre Contribuyente </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="nit">
                      <th mat-header-cell *matHeaderCellDef> NIT </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>         

                    <ng-container matColumnDef="fechatributa">
                      <th mat-header-cell *matHeaderCellDef> Fecha Ingreso Tributa </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="gerenciaorigen">
                      <th mat-header-cell *matHeaderCellDef> Gerencia Origen </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>

                    <ng-container matColumnDef="folios">
                      <th mat-header-cell *matHeaderCellDef> Folios </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>       

                    <ng-container matColumnDef="observaciones">
                      <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>       

                    <ng-container matColumnDef="noexpedientetributa">
                      <th mat-header-cell *matHeaderCellDef> No. Expediente Tributa </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>       

                    <ng-container matColumnDef="resolucion">
                      <th mat-header-cell *matHeaderCellDef> Recurso(Resolución) </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>       

                    <ng-container matColumnDef="direccionfiscal">
                      <th mat-header-cell *matHeaderCellDef> Dirección Fiscal </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>               

                    <ng-container matColumnDef="cantidadajustes">
                      <th mat-header-cell *matHeaderCellDef> Cantidad Ajustes </th>
                      <td mat-cell *matCellDef="let element"> </td>
                    </ng-container>                
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                                                                                                                                                                                
                </table>
                <mat-paginator #MatPaginator1="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
                </mat-paginator>                  
            </ng-container>
        </mat-card>
    </div>
  </div>
