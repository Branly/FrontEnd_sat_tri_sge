<h1 mat-dialog-title>Nuevo Prestamoo</h1>
<div mat-dialog-content>

  <form [formGroup]="crearPrestamo" class="crearExpediente">
    <div class="row">
      <div class="col-sm-4">
        <p>NIT Usuario</p>
        <mat-form-field appearance="fill">
          <input matInput formControlName="Nit" />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <p>Gerencia</p>
        <mat-form-field appearance="fill">
          <input matInput formControlName="gerencia" />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <p>Departamento</p>
        <mat-form-field appearance="fill">
          <input matInput formControlName="departamento" />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <p>Comentario</p>
        <mat-form-field appearance="fill">
          <textarea cols="100" rows="3" matInput formControlName="departamento" class="comentario"></textarea>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <div id="box2">
          <button id="selectButton" mat-raised-button (click)="fileInput.click()">
            Seleccione Archivo
          </button>
          <input #fileInput type="file" hidden multiple />
          <span></span>
        </div>
      </div>
    </div>


    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()">
        <mat-icon>close</mat-icon>Cancelar
      </button>
      <button
        mat-button
        [mat-dialog-close]="data.noExpedienteTributa"
        cdkFocusInitial
        (click)="createLoan()"
      >
        <mat-icon>save</mat-icon>Guardar
      </button>
    </mat-dialog-actions>
  </form>
</div>
