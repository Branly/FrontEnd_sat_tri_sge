<h1 mat-dialog-title> Nueva Agenda</h1>
<div mat-dialog-content>

 <form [formGroup]="crearAgenda" class="crearExpediente">
  <div class="row">
    <div class="col-sm-6">
    <p>Asunto</p>
    <mat-form-field appearance="fill" class="tamaÃ±o">
      <mat-label>Asunto</mat-label>
      <input matInput formControlName="asuntoAgenda">
    </mat-form-field>
  </div>
 

  <div class="col-sm-6">
    <mat-card-actions>
      Fecha de Creacion
    </mat-card-actions>
    <mat-form-field appearance="fill">
      <!-- <input matInput formControlName="fechaCreacion"> -->
      <input matInput [matDatepicker]="picker" formControlName="fechaCreacion">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  </div>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick ()" >
      <mat-icon>close</mat-icon>Cancelar
    </button>
    <button mat-button  cdkFocusInitial (click)="createDiary()">
      <mat-icon>save</mat-icon>Guardar
    </button>
  </mat-dialog-actions>
 </form>
