<h1 mat-dialog-title>PSupervisores Activos</h1>
<div mat-dialog-content>
  <form [formGroup]="crearSupervisor" class="supervisor">
    <div class="row">
      <div class="col-sm-3">
        <p>Supervisor</p>
        <mat-form-field appearance="fill" class="tamaño margin">
          <mat-select name="fill" formControlName="nitSupervisor">
            <mat-option
              *ngFor="let recurso of supervisor"
              [value]="recurso.nit"
            >
              {{ recurso.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <p>Profesional</p>
        <mat-form-field appearance="fill" class="tamaño margin">
          <mat-select name="fill" formControlName="nitProfessional">
            <mat-option
              *ngFor="let recurso of professional"
              [value]="recurso.nit"
            >
              {{ recurso.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form></div>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">
      <mat-icon>close</mat-icon>Cancelar
    </button>
    <button mat-button cdkFocusInitial (click)="newSupervisor()"><mat-icon>save</mat-icon>Guardar</button>
  </mat-dialog-actions>
