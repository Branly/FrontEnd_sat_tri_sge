<div class="my-2 my-sm-3 my-md-4 my-lg-5 mx-2 mx-sm-3 mx-md-4 mx-lg-5">
  <mat-card-title class="mt-2 main-title">Grupos</mat-card-title>
  <div><br>
    <mat-card>
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="">
      </mat-form-field>
        <button mat-button type="button" class="btn-container mt-3 mb-2" color="primary" >
            <mat-icon>add</mat-icon>
            Crear Grupo
        </button>
        <ng-container >
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="idgrupo">
                <th mat-header-cell *matHeaderCellDef> Id Grupo</th>
                <td mat-cell *matCellDef="let element"> {{ element.id_Grupo }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="header-table"></th>
                <td mat-cell class="centrar" *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
                    <mat-icon>more_horiz</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item type="button" title="request" color="primary">
                      <mat-icon class="iconos">request</mat-icon>
                      <span>Modificar</span>
                    </button>
                    <button mat-menu-item type="button" title="annexes" color="warn" >
                      <mat-icon class="iconos">annexes</mat-icon>
                      <span>Eliminar</span>
                    </button>
                  </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #MatPaginator1="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
        </mat-paginator>
        </ng-container>
    </mat-card>
  </div>
</div>
