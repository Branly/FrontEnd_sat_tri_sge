<h1 mat-dialog-title > Cargar Providencia de Salida</h1>
<div mat-dialog-content>

 <form [formGroup]="adjuntarProvidenciasalida" class="crearExpediente">
  <div class="row">
    

  <div  class="col-sm-12" align="center">
    <button id="selectButton" mat-raised-button (click)="fileInput.click()" >
      <mat-icon>attach_file</mat-icon>Seleccione Archivo
    </button>
    <input #fileInput type="file" hidden multiple />
    <span></span>
  </div>

  </div>
  <mat-dialog-actions align="center">
    <button mat-button (click)="onNoClick ()" >
      <mat-icon>close</mat-icon>Cancelar
    </button>
    <button mat-button  cdkFocusInitial>
      <mat-icon>save</mat-icon>Guardar
    </button>
  </mat-dialog-actions>
 </form>
