<mat-card-title class="main-title" *ngIf="dataSource.data.length == 0">
  No posee roles de este tipo
</mat-card-title>
<div *ngIf="dataSource.data.length > 0">
  <div class="table-outter">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
          No.
        </th>
        <td mat-cell *matCellDef="let i = index;">
          {{i + 1}}
        </td>
      </ng-container>
      <ng-container matColumnDef="app">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
          Sistema
        </th>
        <td mat-cell *matCellDef="let item"> {{item.app}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
          Nombre
        </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
          Descripci√≥n
        </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row @enterExitLeft class="sobra-tabla" *matRowDef="let row; columns: columns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
