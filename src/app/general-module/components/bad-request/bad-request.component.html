<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let item">
      {{item.name}}
    </td>
  </ng-container>
  <ng-container matColumnDef="param">
    <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
      Parametro
    </th>
    <td mat-cell *matCellDef="let item"> {{item.param}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
      Valor
    </th>
    <td mat-cell *matCellDef="let item"> {{item.value}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="header-table" mat-sort-header>
      Descripcion
    </th>
    <td mat-cell *matCellDef="let item"> {{item.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row class="sobra-tabla" *matRowDef="let row; columns: columns;"></tr>
</table>
